version: '3.4'

services:
  webapi:
    image: ${DOCKER_REGISTRY-}webapi
    build:
      context: .
      dockerfile: WebApi/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - database
    


  database:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=admin



  frontend:
    image: frontend
    build:
      context: "./frontend"
      dockerfile: "./Dockerfile"
    ports:
      - "5173:5173"
    depends_on:
      - webapi
